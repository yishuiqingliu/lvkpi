{% extends "base.html" %}
{% block title %}{{ title }}{% endblock %}

{% block style %}{% endblock %}

{% block content %}
<h1 class="listH">修改密码</h1>
<div class="container">
    <div class="row">
        <div class="col-sm-6">
            <form id="passwordForm" action=""  class="form-horizontal" method="post" role="form">
                <div class="form-group">
                    <label class="control-label col-xs-3 col-sm-4" for="old_pwd">当前密码：</label>
                    <div class="col-xs-9 col-sm-8">
                        <input type="password" name='old_pwd' id="old_pwd" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-xs-3 col-sm-4" for="new_pwd">新  密  码：</label>
                    <div class="col-xs-9 col-sm-8">
                        <input type="password" id='new_pwd' name='new_pwd' class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-xs-3 col-sm-4" for="new_pwd_rep">确定密码：</label>
                    <div class="col-xs-9 col-sm-8">
                        <input type="password" id='new_pwd_rep' name='new_pwd_rep' class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-9 col-xs-offset-3 col-sm-8 col-sm-offset-4">
                        <button type='submit' id="change_password_Btn" class="button button-primary button-flat">保存</button>
                        <button type="reset" class="button button-caution button-flat" id="reset">重置</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block script %}{% endblock %}
